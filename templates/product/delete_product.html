{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="row mt-2">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}" ?</p>
            <form action="{% url 'delete_product' item.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-warning btn-sm" href="{% url 'product_list' %}">Cancel</a>

                <input class="btn btn-danger btn-sm" type="submit" name="Confirm" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
